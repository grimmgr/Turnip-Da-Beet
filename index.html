<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnip Da Beet</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Turnip Da Beet</h1>
        <p>Search recipes and music to listen to while you cook!</p>
    </header>
    <main>
        <div class='grid'>
        <section class='searchEl'>
            <form>
                <input type='text' id='userInput'>
                <button id="searchButton"><i class="fas fa-search"></i></button>
                
            </form>

        </section>

        <section class='recipesEl'>
            <div id='searchResults' >
                <div id='result1' class='recipe'>
                    <h2 id='searchTitle1'>Recipe</h2>
                    <img id='searchPicture1'>
                </div>
                <div id='result2' class='recipe'>
                    <h2 id='searchTitle2'>Recipe</h2>
                    <img id='searchPicture2'>

                </div>
                <div id=result3 class='recipe'>
                    <h2 id='searchTitle3'>Recipe</h2>
                    <img id='searchPicture3'>
                </div>
            </div>
            <div id='recipeDisplay' class='hide' >
                <h2 id=recipeTitle></h2>
                <img id=recipePicture>
                <span id='recipeAPI'></span>
                <button id="backButton">Back to Search Results</button>
            </div>
        </section>

        <section class='musicEl'>

        </section>
        </div>
    </main>

    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='main.js'></script>
    <script src='spotify.js'></script>
</body>
</html>
