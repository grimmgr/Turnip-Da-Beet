<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnip Da Beet</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   
    <div class='grid'>
        
        <header>
            <h1>Turnip Da Beet</h1>
            <p>Search recipes and music to listen to while you cook!</p>
        </header>
    
        
        <section class='searchEl'>
            <form>
                <input type='text' id='userInput'>
                <button id='searchButton'><i class='fa fa-search'></i></button>
            </form>

        </section>

        <section class='recipesEl'>
            <div id='searchResults' >
                <div id='result1' class='recipe'>
                    <h2 id='searchTitle1'></h2>
                    <div id='searchPicture1'></div>
                    <div id="recipeInfo1"></div>
                </div>
                <div id='result2' class='recipe'>
                    <h2 id='searchTitle2'></h2>
                    <div id='searchPicture2'></div>

                </div>
                <div id=result3 class='recipe'>
                    <h2 id='searchTitle3'></h2>
                    <div id='searchPicture3'></div>
                </div>
            </div>
            <div id='recipeDisplay1' class='hide recipe-display'>
                <h2 id='recipeTitle1'></h2>
                <div id='recipePicture1'></div>
                <div id='recipeAPI1'></div>
                <button id="backButton" class='backButton'>Back to Search Results</button>
            </div>
            <div id='recipeDisplay2' class='hide recipe-display' >
                <h2 id='recipeTitle2'></h2>
                <div id='recipePicture2'></div>
                <div id='recipeAPI2'></div>
                <button id="backButton" class='backButton'>Back to Search Results</button>
            </div>
             <div id='recipeDisplay3' class='hide recipe-display' >
                <h2 id='recipeTitle3'></h2>
                <div id='recipePicture3'></div>
                <div id='recipeAPI3'></div>
                <button id="backButton" class='backButton'>Back to Search Results</button>
            </div>
        
        </section>

        <section class='musicEl'>
            
            <div id="track-view">

                <div class="title"></div>
                
                <div class="tracks">

                    <div class="card track1"></div>
                    <div class="card track2"></div>
                    <div class="card track3"></div>
                    <div class="card track4"></div>
                    <div class="card track5"></div>
                    <div class="card track6"></div>
                    <div class="card track7"></div>
                    <div class="card track8"></div>
                
                </div>
            
            </div>

        </section>
        
        <footer>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='assets/javascript/main.js'></script>
    <script src='assets/javascript/spotify.js'></script>
    <script src='assets/javascript/spoonacular.js'></script>
</body>
</html>
