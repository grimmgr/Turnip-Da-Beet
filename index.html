<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnip Da Beet</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='grid'>
    <header>
        <h1>Turnip Da Beet</h1>
        <p>Search recipes and music to listen to while you cook!</p>
    </header>
    
        
        <section class='searchEl'>
            <form>
                <input type='text' id='userInput'>
                <button id='searchButton'><i class='fa fa-search'></i></button>
                
            </form>

        </section>

        <section class='recipesEl'>
            <div id='searchResults' >
                <div id='result1' class='recipe'>
                    <h2 id='searchTitle1'>Recipe1</h2>
                    <img id='searchPicture1'>
                </div>
                <div id='result2' class='recipe'>
                    <h2 id='searchTitle2'>Recipe2</h2>
                    <img id='searchPicture2'>

                </div>
                <div id=result3 class='recipe'>
                    <h2 id='searchTitle3'>Recipe3</h2>
                    <img id='searchPicture3'>
                </div>
            </div>
            <div id='recipeDisplay' class='hide' >
                <h2 id=recipeTitle></h2>
                <img id=recipePicture>
                <span id='recipeAPI'></span>
                <button id="backButton">Back to Search Results</button>
            </div>
        </section>

        <section class='musicEl'>
            <div id="track-view">
                <div class="title"></div>
                <div class="tracks">
                    <div class="track1">
                        <div id="btn1"></div>
                        <div class="img1"></div>
                    </div>
                    <div class="track2">
                        <div id="btn2"></div>
                        <div class="img2"></div>
                    </div>
                    <div class="track3">
                        <div id="btn3"></div>
                        <div class="img3"></div>
                    </div>
                    <div class="track4">
                        <div id="btn4"></div>
                        <div class="img4"></div>
                    </div>
                    <div class="track5">
                        <div id="btn5"></div>
                        <div class="img5"></div>
                    </div>
                    <div class="track6">
                        <div id="btn6"></div>
                        <div class="img6"></div>
                    </div>
                    <div class="track7">
                        <div id="btn7"></div>
                        <div class="img7"></div>
                    </div>
                    <div class="track8">
                        <div id="btn8"></div>
                        <div class="img8"></div>
                    </div>
                </div>
            </div>
        </section>
        
        
    
    
        <footer>
            <p></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='main.js'></script>
    <script src='spotify.js'></script>
</body>
</html>
